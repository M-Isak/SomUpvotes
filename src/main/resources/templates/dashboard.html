<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<title>SomUpvotes Dashboard</title></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container" style="margin-top: 1.5em">
<div class="row">
<div class="col-8">
<h2>Somali Upvotes Dashboard</h2>
</div>

<form action="/logout" method="post" class="float-right">

<button type="submit" class="btn btn-danger">Logout</button>

</div> -->
</div>

<div class="jumbotron">
	<div  th:if="${products != null}">
	<div class="row">
	<div class="col">
	<h1>Products</h1> 
	</div>
	</div>
	
	
	<div class="row" th:each="product: ${products}">
	<div class="col">
	<a th:href="@{/products/{productId}(productId= ${product.id})}" th:text="${product.name}"></a>
	</div>
	</div>
</div>
</div>
<div class="row" style="margin-top: -1em">
<div class="col">
<form action="/products"  method="post">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<button  class="btn btn-info" id="createProduct">Create a Product</button>
</form>
</div>
</div>
</div>
</body>
</html>
