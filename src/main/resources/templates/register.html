<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">	
<head>
<title>SomUpvotes Register</title></head>
<body>
<h2>Register New Account</h2>

<form action="" method="post">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


Name: <input type="text" th:field="${user.name}"/><br>
Email address: <input type="text" th:field="${user.username}"/><br>
Password: <input type="password" th:field="${user.password}"/><br>
Confirm Password: <input type="password"id="confirmPassword"/><br>
<button type="submit">Create Account</button>

</form>
</body>
</html>
