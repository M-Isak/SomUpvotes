<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://thymeleaf.org">	
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<title>SomUpvotes Product</title>
</head>
<body>
<div class="container" th:if="${product != null}">
<h1>Products</h1> 
<form action="" method="post">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<input type="hidden" th:field="${product.id}"/>
<input type="hidden" th:field="${product.user}"/>

<div class="form-group row">
        <label for="name" class="col-12 col-sm-3 col-md-2 col-lg-2 col-form-label">Name:</label>
        <div class="col-12 col-sm-9 col-md-10">
        <input type="text" class="form-control" th:field="${product.name}"/>
        </div>
        </div>
        
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" th:field="${product.published}">
    <label class="custom-control-label" for="published1">is Published</label>
  </div>

<button class="btn btn-md btn-primary">Save Product</button>
</form>
</div>
</body>
</html>
